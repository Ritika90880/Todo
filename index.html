<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- include cdn link for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- include css file for styling -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <!-- heading of todo list -->
    <h1>To Do List</h1>

    <!-- input field and add task button -->
    <div class="todo">
        <input class="form-control input-task" type="text" placeholder="Enter a new task" id="newtask">
        <button type="button" class="btn btn-secondary btn-sm add-task" id="addtask">Add Task</button>
    </div>

    <!-- lits of task -->
    <ul id="tasklist" class="list-unstyled mt-3">
    </ul>

    <script src="./JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
